<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="imgSkill">Img (URL) de la skill</label>
                    <input type="text" class="form-control" id="imgSkill" name="imgSkill" [(ngModel)]="imgSkill" required>
                </div>
                <div class="form-group">
                    <label for="nombreE">Nombre skill</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="porcentaje">Ingresar porcentaje skill</label>
                    <input type="number" min="0" max="100" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required>
                </div>
                <button class="btn btn-primary" type="submit">Agregar</button>
            </form>
        </div>
    </div>
</div>
