<div class="container" *ngIf="skillab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="imgSkill">URL Img Skill</label>
                    <input type="text" class="form-control" id="imgSkill" name="imgSkill" [(ngModel)]="skillab.imgSkill" required>
                </div>
                <div class="form-group">
                    <label for="nombreE">Nombre Skill</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="skillab.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="nombreE">Porcentaje skill</label>
                    <input type="number" min="0" max="100" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skillab.porcentaje" required>
                </div>
                <button class="btn btn-primary">Actualizar</button>
            </form>
        </div>
    </div>
</div>
