<div id="educacion">
  <div class="container-fluid mt-2 mb-2">
    <div class="edu">
      <div class="text-end">
        <button id="nueva" type="button" class="btn" routerLink="/nuevaedu/" *ngIf="isLoged">Agregar <i class="fa-solid fa-square-plus"></i></button>
      </div>
      <h1 class="display-3 font-weight-bold py-2"><i class="fas fa-graduation-cap icon"></i> Educaci√≥n</h1>
      <div class="timeline">
        <div class="row">
          <div class="timeline-item">
            <div class="timeline-item-inner">
               <div *ngFor="let Educacion of educacion">
                  <h4>{{Educacion.nombreE}}</h4>
                  <p>{{Educacion.descripcionE}}</p>
                  <div id="botones" *ngIf="isLoged">
                    <button type="button" class="btn btn-light text-end" routerLink="/editedu/{{Educacion.idEdu}}"><i class="fa-solid fa-pen-fancy"></i></button>&nbsp;
                    <button type="button" class="btn btn-danger text-end" (click)="borrar(Educacion.idEdu)"><i class="fa-solid fa-trash-can"></i></button>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
