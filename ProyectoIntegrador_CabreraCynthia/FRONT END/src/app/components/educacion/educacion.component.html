<div id="educacion">
  <div class="container-fluid mt-2 mb-2">
    <div class="edu">
      <h1 class="display-3 font-weight-bold py-2">Educaci√≥n</h1>
      <div class="timeline">
        <div class="row">
          <div class="timeline-item">
            <div class="timeline-item-inner outer-shadow">
               <i class="fas fa-graduation-cap icon"></i>
               <div *ngFor="let Educacion of educacion">
                  <button *ngIf="isLoged" type="button" class="btn btn-dark" routerLink="/nuevaedu">agregar</button>
                  <button *ngIf="isLoged" type="button" class="btn btn-dark" routerLink="/editedu/Educacion.idEdu"><i class="fa-solid fa-pen-fancy"></i></button>
                  <button *ngIf="isLoged" type="button" class="btn btn-danger" (click)="borrar(Educacion.idEdu)"><i class="fa-solid fa-trash-can"></i></button>
                  <h4>{{Educacion.nombreE}}</h4>
                  <p>{{Educacion.descripcionE}}</p>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
